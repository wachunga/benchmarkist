<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transact</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav class="main-nav">
		<div>Benchmarkist</div>
	</nav>
	<div class="container">

		<section class="expenses">
			<h1 class="section-header" id="expenses">Expenses <span class="expense-count"></span></h1>
			<table class="sum-table">
				<colgroup>
					<col class="col-category">
				</colgroup>
				<thead>
					<th>Category</th>
					<th>Total</th>
					<th>%</th>
					<th><span class="help" title="National average for small businesses in the United States">Benchmark</span></th>
				</thead>
				<tbody class="expenses-table-body">
					<tr>
						<td colspan="4">Loading...</td>
					</tr>
				</tbody>
			</table>
		</section>

		<section class="transactions">
			<h1 class="section-header" id="transactions">Transactions <span class="transaction-count"></span></h1>
			<table class="sum-table">
				<thead>
					<th>Date</th>
					<th>Company</th>
					<th>Account</th>
					<th class="transaction-table-total"></th>
				</thead>
				<tbody class="transaction-table-body">
					<tr>
						<td colspan="4">Loading...</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>

	<script src="js/expenses.js"></script>
	<script src="js/transactions.js"></script>
</body>
</html>
